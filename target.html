<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draw a target</title>
    <style media="screen">
      #canvas { border: 5px solid black }
    </style>
  </head>
  <body>
    <h1>THE CANVAS</h1>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.fillStyle = "red";
      // ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle, anticlockwise)
      ctx.ellipse(250, 250, 250, 250, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "white"
      ctx.ellipse(250, 250, 200, 200, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "red"
      ctx.ellipse(250, 250, 150, 150, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "white"
      ctx.ellipse(250, 250, 100, 100, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "red"
      ctx.ellipse(250, 250, 50, 50, 0, 0, Math.PI * 2);
      ctx.fill();
    </script>
  </body>
</html>
